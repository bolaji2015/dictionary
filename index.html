<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Dictionary</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">

<body>
            <h1>API Dictionary Project</h1>
        <form action="" id="form">
            <div class="container">
                <div class="row">
                    <div class="col-12"> 
                        <p>English Dictionary</p>
                        <div id="rule"><hr></div>
                            <input type="text" name="text" id="input" placeholder="type your words here" autocomplete="off"> <br> 
                            <button id="search">Search</button>
                        <p id="error"></p>
                        <div id"meaning">Meaning</div>
                        <div id="phonetics">Phonetics</div>
                        <div id="show_all"></div>
                    </div>
                </div>
            </div>
        </form>
    


    <script src="script.js"></script>
</body>
</html>
